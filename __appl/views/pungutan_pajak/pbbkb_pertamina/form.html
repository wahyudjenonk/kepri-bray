<form method='post' url="{$host}home/crud_na/tbl_punggut_pbbkb_pertamina_wil_klas_sektor/{$editstatus}" id="form_pbbkb_pertamina" enctype="multipart/form-data">
<input type='hidden' name='RecNo2' style='width:250px;padding:2px;' value="{$data_edit->RecNo2|default:''}">
<input type='hidden' name='flag_data' style='width:250px;padding:2px;' value="P">
<table width='100%' style='margin-bottom:20px;'>
		<tr>

			<td width='1%'>:</td>
			<td width='75%'>
				<input type='text' name='TglLaporan2' id="TglLaporan2" style='width:100%;padding:2px;' value="{$data_edit->TglLaporan2|default:''}" >
			</td>
		</tr>
		<tr>
			<td width='34%'>Tahun dan Bulan Pajak</td>
			<td width='1%'>:</td>
			<td width='75%'>

					{assign var=tahun_awal value=$tahun_skr-5}
					{assign var=tahun_akhir value=$tahun_skr+5}
					{for $foo=$tahun_awal to $tahun_akhir}
						<option value="{$foo}" {if $data_edit->TaxThn2|default:'' eq $foo}selected{/if}>{$foo}</option>
					{/for}
				</select>
				- 
				<select name='TaxBulan2' id="TaxBulan2" style='width:52%;padding:2px;' class="easyui-validatebox" >
					<option value="">-- Pilih --</option>
					<option value="1" {if $data_edit->TaxBulan2|default:'' eq 1}selected{/if}>Januari</option>
					<option value="2" {if $data_edit->TaxBulan2|default:'' eq 2}selected{/if}>Februari</option>
					<option value="3" {if $data_edit->TaxBulan2|default:'' eq 3}selected{/if}>Maret</option>

					<option value="8" {if $data_edit->TaxBulan2|default:'' eq 8}selected{/if}>Agustus</option>
					<option value="9" {if $data_edit->TaxBulan2|default:'' eq 9}selected{/if}>September</option>
					<option value="10" {if $data_edit->TaxBulan2|default:'' eq 10}selected{/if}>Oktober</option>
					<option value="11" {if $data_edit->TaxBulan2|default:'' eq 11}selected{/if}>November</option>
					<option value="12" {if $data_edit->TaxBulan2|default:'' eq 12}selected{/if}>Desember</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width='34%'>Data Pertamina Wilayah</td>
			<td width='1%'>:</td>
			<td width='75%'>
				Medan
				{*<select id="KdCP" name="KdCP" style='width:100%;padding:2px;' class="easyui-validatebox"></select>

				*}
				
			</td>
		</tr>
		<tr>
			<td width='34%'>Data Pertamina Daerah</td>

			<td width='75%'>

				<input type="hidden" id="KdCP2" name="KdCP2" style='width:341px;padding:2px;' value="{$data_edit->KdCP2|default:1}">
				<input type="hidden" id="KdWP2" name="KdWP2" style='width:341px;padding:2px;' value="{$data_edit->KdWP2|default:''}">
				<input type="text" id="NmWP" name="NmWP" style='width:341px;padding:2px;' class="autocomplete easyui-validatebox" value="{$data_edit->NmWP|default:''}">
			</td>
		</tr>
		<tr>
			<td width='34%'>Jenis Bahan Bakar</td>
			<td width='1%'>:</td>
			<td width='75%'>
				<select id="KdBB2" name="KdBB2" style='width:50%;padding:2px;' class="easyui-validatebox"></select>
			</td>
		</tr>
		
		<tr>

			<td width='75%'>

			</td>
		</tr>
		<tr>
			<td width='34%'>Total Pembayaran</td>
			<td width='1%'>:</td>
			<td width='75%'>
				<input type='text' name='Pay2' id="Pay2" style='width:50%;padding:2px;'  value="{$data_edit->Pay2|default:''}" >
				{*&nbsp;
				<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="calc_pajak" >
					<span class="l-btn-left l-btn-icon-left">
						<span class="l-btn-text">Kalkulasi Pajak</span><span class="l-btn-icon icon-calculator_add">&nbsp;</span>
					</span>
				</a>
				*}
			</td>
		</tr>

			</td>
		</tr-->

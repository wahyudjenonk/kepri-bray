<form method='post' url="{$host}home/crud_na/cl_jabatan_user/{$editstatus}" id="form_{$modul}" enctype="multipart/form-data">
	<input type='hidden' name='KdJabatan' value="{$data_edit->KdJabatan|default:''}">
	<table width='100%' style='margin-bottom:20px;'>
		<tr>
			<td width='34%'>Jabatan</td>
			<td width='1%'>:</td>
			<td width='75%'>
				<input type='text' name='Jabatan' class="easyui-validatebox" value="{$data_edit->Jabatan|default:''}" style='width:90%;padding:2px;'>
			</td>
		</tr>
		<tr>
			<td width='24%'>Keterangan Jabatan</td>
			<td width='1%'>:</td>
			<td width='75%'>
				<input type='text' name='KetJabatan' value="{$data_edit->KetJabatan|default:''}" style='width:90%;padding:2px;'>
			</td>
		</tr>
		
	</table>
</form>
<div style='float:left;'>
	<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="simpan_{$modul}" >
		<span class="l-btn-left l-btn-icon-left">
			<span class="l-btn-text">Simpan</span><span class="l-btn-icon icon-save">&nbsp;</span>
		</span>
	</a>
	&nbsp;
	<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="closeWindow();">
		<span class="l-btn-left l-btn-icon-left">
			<span class="l-btn-text">Batal</span><span class="l-btn-icon icon-cancel">&nbsp;</span>
		</span>
	</a>
</div>

<script>
$(function(){
	$(".easyui-validatebox").validatebox({ required:true }); 
	$('#simpan_{$modul}').on('click',function(){
		submit_form("form_{$modul}",function(r){
			if(r==1){
				$.messager.alert('Data Jabatan User',"Data Sudah Tersimpan",'info');
				$('#grid_{$modul}').datagrid('reload');
				closeWindow();
			}else{
				console.log(r);
				$.messager.alert('Data Jabatan User',"Data Gagal Tersimpan",'error');
			}
		});
	})
});	
</script>
